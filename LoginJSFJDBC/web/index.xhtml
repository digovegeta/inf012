<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <h:panelGrid columns="2" cellpadding="5">
              
                <h:outputText value="User: " />
                <p:inputText id="usuario" value="#{loginBean.usuario.login}"/>

                <h:outputText value="Inline Feedback: " />
                <p:password id="inlineFeedback" value="#{loginBean.usuario.senha}" feedback="true" inline="true" />
            </h:panelGrid>

            <p:commandButton actionListener="#{loginBean.logar(ev)}" update="growl" value="Logar" />
        </h:form>
    </h:body>
</html>
