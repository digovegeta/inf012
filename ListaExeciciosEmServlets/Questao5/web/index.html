    <script>
        function valida(){
        var v=document.forms[0].valor.value;

             alert('Digite , para separa parte inteira da decimal');
            }else{
                document.forms[0].submit();

        }

      <input type="text" name="valor">
      <input type="button" value="traduz" onclick="javascript:valida();">
